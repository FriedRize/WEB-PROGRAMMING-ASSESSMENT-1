<!DOCTYPE html> <!-- Declares the HTML5 document type -->
<html lang="en"> <!-- Sets the document language to English -->
<head>
  <meta charset="UTF-8" /> <!-- Uses UTF-8 character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Makes the layout responsive -->
  <title>Petrol Calculator</title> <!-- Title shown in the browser tab -->
  <link rel="stylesheet" href="CHAPTER 6 EXERCISE 1 CSS.css" /> <!-- Link to external CSS file -->
</head>

<body>
  <div class="container"> <!-- Wrapper for page content -->

    <!-- Fuel Prices Panel -->
    <div class="fuel-prices"> <!-- Section displaying current fuel prices -->
      <h2>Current Fuel Prices (April 2025)</h2>
      <ul>
        <li>Super 98: AED 2.57/liter</li>
        <li>Special 95: AED 2.46/liter</li>
        <li>E-Plus 91: AED 2.38/liter</li>
        <li>Diesel: AED 2.63/liter</li>
      </ul>
    </div>

    <!-- Calculator Panel -->
    <div>
      <div class="title">ZEN CALCULATOR</div> <!-- Custom title styling -->
      <div class="calculator"> <!-- Main calculator section -->
        <h1>Petrol Calculator</h1>

        <!-- Input for fuel cost -->
        <label for="costPerLiter">Cost per Liter (AED):</label>
        <input type="number" id="costPerLiter" value="2.57" step="0.01" min="0" />

        <!-- Input for amount of fuel -->
        <label for="liters">Liters Purchased:</label>
        <input type="number" id="liters" value="0" step="0.1" min="0" />

        <!-- Button to trigger calculation -->
        <button onclick="calculateTotal()">Calculate Total</button>

        <!-- Area to display the result -->
        <p id="totalCost">Total cost will appear here.</p>
      </div>
    </div>
  </div>

  <!-- JavaScript function for calculation -->
  <script>
    function calculateTotal() {
      const costPerLiter = parseFloat(document.getElementById('costPerLiter').value); // Get and convert fuel cost
      const liters = parseFloat(document.getElementById('liters').value); // Get and convert fuel quantity
      const total = costPerLiter * liters; // Calculate total cost
      document.getElementById('totalCost').textContent = `Total Cost: AED ${total.toFixed(2)}`; // Display result
    }
  </script>
</body>
</html>
